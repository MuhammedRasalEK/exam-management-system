<!DOCTYPE html>
<html>
<head>
    <title>Mark Sheet</title>

    <style>
        /* =========================
           PAGE BACKGROUND
           (pastel image style)
        ========================= */
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fbcfe8, #bae6fd);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* =========================
           MARK SHEET CARD
           (same size as upcoming exams)
        ========================= */
        .marks-card {
            background: #ffffff;
            width: 580px;
            padding: 42px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .marks-card h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #1f2937;
        }

        /* =========================
           TABLE
        ========================= */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        th {
            background: #f1f5f9;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            color: #334155;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* =========================
           BACK BUTTON
        ========================= */
        .marks-card a {
            display: block;
            margin-top: 26px;
            text-align: center;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        }

        .marks-card a:hover {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
        }
    </style>
</head>

<body>

<div class="marks-card">
    <h2>Mark Sheet</h2>

    <table>
        <tr>
            <th>Exam</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>

        {% for mark in marks %}
        <tr>
            <td>{{ mark.exam.name }}</td>
            <td>{{ mark.subject }}</td>
            <td>{{ mark.marks }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" style="text-align:center;">No marks available</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/student-dashboard/">Back to Dashboard</a>
</div>

</body>
</html>
