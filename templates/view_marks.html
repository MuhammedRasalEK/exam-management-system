<!DOCTYPE html>
<html>
<head>
    <title>View Marks</title>

    <style>
        /* =========================
           PAGE BACKGROUND
           (same as Upcoming Exams)
        ========================= */
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #22c55e, #38bdf8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* =========================
           LOGIN-STYLE CARD
        ========================= */
        .view-card {
            background: #ffffff;
            width: 500px;          /* same as login */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .view-card h2 {
            text-align: center;
            margin-bottom: 26px;
            color: #1f2937;
        }

        /* =========================
           FORM
        ========================= */
        .view-card form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .view-card input {
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            outline: none;
        }

        .view-card input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
        }

        /* =========================
           BUTTON
        ========================= */
        .view-card button {
            margin-top: 10px;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: white;
            cursor: pointer;
        }

        .view-card button:hover {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
        }

        /* =========================
           BACK LINK
        ========================= */
        .view-card a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #2563eb;
            font-size: 14px;
        }

        .view-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="view-card">
    <h2>View Marks</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">View</button>
    </form>

    <a href="/student-dashboard/">Back</a>
</div>

</body>
</html>
