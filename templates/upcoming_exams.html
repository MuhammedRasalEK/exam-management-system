<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Exams</title>

    <style>
        /* =========================
           PAGE BACKGROUND
           (same as student dashboard)
        ========================= */
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #22c55e, #38bdf8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* =========================
           UPCOMING EXAMS CARD
           (slightly bigger)
        ========================= */
        .exam-card {
            background: #ffffff;
            width: 560px;          /* bigger than dashboard */
            padding: 42px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .exam-card h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #1f2937;
        }

        /* =========================
           EXAM LIST
        ========================= */
        .exam-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .exam-card li {
            background: #f8fafc;
            padding: 16px;
            margin-bottom: 14px;
            border-radius: 10px;
            border-left: 4px solid #38bdf8;
            font-size: 15px;
            color: #334155;
        }

        /* =========================
           BACK BUTTON
        ========================= */
        .exam-card a {
            display: block;
            margin-top: 24px;
            text-align: center;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        }

        .exam-card a:hover {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
        }
    </style>
</head>

<body>

<div class="exam-card">
    <h2>Upcoming Exams</h2>

    <ul>
        {% for exam in exams %}
        <li>
            <strong>{{ exam.name }}</strong><br>
            Subjects: {{ exam.subjects }}<br>
            Date: {{ exam.date }} | Time: {{ exam.time }}
        </li>
        {% empty %}
        <li>No upcoming exams.</li>
        {% endfor %}
    </ul>

    <a href="/student-dashboard/">Back</a>
</div>

</body>
</html>
