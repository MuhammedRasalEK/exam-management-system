<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>

    <style>
        /* =========================
           PAGE BACKGROUND (GREENâ€“BLUE)
        ========================= */
        body {
            margin: 0;
            min-height: 100vh;

            background: radial-gradient(
                circle at top left,
                #7cf5c7 0%,
                #3ddc97 35%,
                #1ecad3 60%,
                #0ea5e9 85%
            );

            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* =========================
           DASHBOARD CARD
           (BIGGER THAN LOGIN/REGISTER)
        ========================= */
        .dashboard-card {
            background: #ffffff;
            width: 600px;          /* bigger than login/register */
            padding: 45px;
            border-radius: 18px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .dashboard-card h2 {
            margin-bottom: 30px;
            color: #1f2937;
        }

        /* =========================
           DASHBOARD LINKS
        ========================= */
        .dashboard-card a {
    display: block;
    margin: 14px 0;
    padding: 14px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    color: white;

    /* ðŸŒ¤ Sky blue */
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
}

        .dashboard-card a:hover {
            opacity: 0.92;
        }
    </style>
</head>

<body>
    <div class="dashboard-card">
        <h2>Student Dashboard</h2>

        <a href="/upcoming/">Upcoming Exams</a>
        <a href="/view-marks/">View Marks</a>
        <a href="/">Logout</a>
    </div>
</body>
</html>
