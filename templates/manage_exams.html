<!DOCTYPE html>
<html>
<head>
    <title>Manage Exams</title>

    <style>
        /* =========================
           PAGE BACKGROUND
           (same as Manage Courses / Students)
        ========================= */
        body {
            margin: 0;
            min-height: 100vh;
            background:
                radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 40%),
                radial-gradient(circle at bottom right, rgba(186,230,253,0.8), transparent 45%),
                linear-gradient(135deg, #bae6fd, #7dd3fc);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* =========================
           MANAGE EXAMS CARD
        ========================= */
        .exams-card {
            background: #ffffff;
            width: 560px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .exams-card h2 {
            text-align: center;
            margin-bottom: 26px;
            color: #1f2937;
        }

        .exams-card h3 {
            margin-top: 30px;
            margin-bottom: 16px;
            color: #1f2937;
        }

        /* =========================
           FORM
        ========================= */
        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        input,
        select {
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
        }

        /* =========================
           BUTTONS (DARK BLUE)
        ========================= */
        .btn {
            padding: 13px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #1e3a8a, #1d4ed8);
        }

        .btn:hover {
            background: linear-gradient(135deg, #1e40af, #2563eb);
        }

        /* =========================
           TABLE
        ========================= */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        th {
            background: #f1f5f9;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            color: #334155;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* =========================
           BACK BUTTON
        ========================= */
        .back-btn {
            display: block;
            margin-top: 26px;
            text-align: center;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, #1e3a8a, #1d4ed8);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #1e40af, #2563eb);
        }
    </style>
</head>

<body>

<div class="exams-card">
    <h2>Add Exam</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Exam Name" required>

        <select name="course" required>
            {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select>

        <input type="text" name="subjects" placeholder="Subjects (comma separated)" required>
        <input type="date" name="date" required>
        <input type="time" name="time" required>

        <button class="btn" type="submit">Add Exam</button>
    </form>

    <h3>Existing Exams</h3>

    <table>
        <tr>
            <th>Exam</th>
            <th>Course</th>
            <th>Date</th>
            <th>Action</th>
        </tr>

        {% for exam in exams %}
        <tr>
            <td>{{ exam.name }}</td>
            <td>{{ exam.course.name }}</td>
            <td>{{ exam.date }}</td>
            <td>
                <a class="btn"
                   href="/delete-exam/{{ exam.id }}/"
                   onclick="return confirm('Delete this exam?')">
                   Remove
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a class="back-btn" href="/admin-dashboard/">Back</a>
</div>

</body>
</html>
