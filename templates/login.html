<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        /* =========================
           PAGE BACKGROUND
        ========================= */
        /* =========================
   PAGE BACKGROUND (UPDATED)
========================= */
body {
    margin: 0;
    min-height: 100vh;

    /* ðŸ”¥ Gradient like your image */
    background: linear-gradient(
        180deg,
        #ffb56b 0%,   /* light orange (top) */
        #ff8c42 25%,  /* orange */
        #ff3d81 45%,  /* pink */
        #a855f7 65%,  /* purple */
        #3b2b7f 85%,  /* deep violet */
        #0f0f1a 100%  /* dark bottom */
    );

    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", Arial, sans-serif;
}


        /* =========================
           LOGIN CARD
        ========================= */
        .login-card {
            background: #ffffff;
            width: 500px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f2937;
        }

        /* =========================
           FORM ELEMENTS
        ========================= */
        .login-card form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-card input {
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            outline: none;
        }

        .login-card input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        /* =========================
           BUTTON
        ========================= */
        .login-card button {
            margin-top: 10px;
            padding: 13px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            cursor: pointer;
        }

        .login-card button:hover {
            opacity: 0.95;
        }

        /* =========================
           LINKS
        ========================= */
        .login-card a {
            display: block;
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            color: #2563eb;
            font-size: 14px;
        }

        .login-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <a href="/register/">Register</a>
    </div>
</body>
</html>
